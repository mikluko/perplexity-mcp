# Default values for perplexity-mcp
replicaCount: 1

image:
  repository: ghcr.io/mikluko/perplexity-mcp
  pullPolicy: IfNotPresent
  tag: ""  # Overrides the image tag (default is the chart appVersion)

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Perplexity API configuration
perplexity:
  # API key - REQUIRED
  # Can be set via values or existingSecret
  apiKey: ""
  # Name of existing secret containing 'api-key' field
  existingSecret: ""

# Server mode configuration
server:
  mode: http
  listenAddr: ":8080"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532

service:
  type: ClusterIP
  port: 8080
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/auth-type: basic
    # nginx.ingress.kubernetes.io/auth-secret: basic-auth
  hosts:
    - host: perplexity-mcp.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: perplexity-mcp-tls
  #    hosts:
  #      - perplexity-mcp.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Gateway API HTTPRoute
httpRoute:
  enabled: false
  annotations: {}
  parentRefs: []
  # - name: gateway-name
  #   namespace: gateway-namespace
  hostnames: []
  # - example.com
