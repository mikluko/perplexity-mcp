# Default values for perplexity-mcp
replicaCount: 1

image:
  repository: ghcr.io/mikluko/perplexity-mcp
  pullPolicy: IfNotPresent
  tag: "" # Overrides the image tag (default is the chart appVersion)

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Perplexity API configuration
perplexity:
  # API key - REQUIRED when creating managed secret
  # Leave empty when using existingSecret
  apiKey: ""

  # External secret reference
  existingSecret:
    # Name of existing secret (leave empty to create managed secret)
    name: ""
    # Key within the secret (defaults to 'api-key')
    key: "api-key"

# Server mode configuration
server:
  mode: http
  listenAddr: ":8080"

# Traefik proxy sidecar (always deployed for access logging)
proxy:
  # Traefik image
  image:
    repository: traefik
    tag: "v3.2"
    pullPolicy: IfNotPresent
  # Traefik listens on this port
  port: 8081
  # Resource limits for Traefik sidecar
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi

  # Optional basic authentication
  auth:
    # Enable basic auth protection
    enabled: false
    # Basic auth username (ignored if htpasswd is set)
    username: "admin"
    # Basic auth password (will be bcrypt hashed, ignored if htpasswd is set)
    password: ""
    # Complete htpasswd entry (takes precedence over username/password)
    # Generate with: htpasswd -nbB admin your-password
    # Or: docker run --rm httpd:alpine htpasswd -nbB admin your-password
    # Example: "admin:$2y$05$..."
    htpasswd: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532

service:
  type: ClusterIP
  port: 8080
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/auth-type: basic
    # nginx.ingress.kubernetes.io/auth-secret: basic-auth
  hosts:
    - host: perplexity-mcp.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: perplexity-mcp-tls
  #    hosts:
  #      - perplexity-mcp.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Gateway API HTTPRoute
httpRoute:
  enabled: false
  annotations: {}
  parentRefs: []
  # - name: gateway-name
  #   namespace: gateway-namespace
  hostnames: []
  # - example.com
