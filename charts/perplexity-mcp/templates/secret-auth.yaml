{{- if .Values.proxy.auth.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "perplexity-mcp.fullname" . }}-auth
  labels:
    {{- include "perplexity-mcp.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Traefik users file format: username:hashed-password
  users: |
    {{- if .Values.proxy.auth.htpasswd }}
    {{ .Values.proxy.auth.htpasswd }}
    {{- else }}
    {{ htpasswd .Values.proxy.auth.username .Values.proxy.auth.password }}
    {{- end }}
{{- end }}
